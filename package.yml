name       : blueman
version    : 2.1.1
release    : 12
source     :
    - https://github.com/blueman-project/blueman/releases/download/2.1.1/blueman-2.1.1.tar.xz : f1eab2334e5a1587defa80900901048d14c2e8ffa8c0cff7240bc9937a61dbc3
license    : GPL-3.0-or-later
component  : desktop.mate
summary    : GTK+ Bluetooth manager
description: |
    Blueman is a GTK+ Bluetooth Manager
builddeps  :
    - pkgconfig(bluez)
    - pkgconfig(polkit-agent-1)
    - pkgconfig(pygobject-3.0)
    - cython
rundeps    :
    - python3-gobject
setup      : |
    sed -e 's|/usr/sbin/bluetoothd|%libdir%/bluetooth/bluetoothd|g' -i apps/blueman-report.in

    %configure  --disable-static \
        --enable-settings-integration \
        --enable-thunar-sendto=no
build      : |
    %make
install    : |
    %make_install
    # Stateless.
    mv $installdir/etc/dbus-1/* $installdir/usr/share/dbus-1/.
    rmdir $installdir/etc/dbus-1
    mv $installdir/etc/xdg $installdir/usr/share/.
    rmdir $installdir/etc
    # Keyrules per: https://github.com/blueman-project/blueman/wiki/PolicyKit
    install -Dm00644 $pkgfiles/org.blueman.keyrules $installdir/usr/share/polkit-1/rules.d/org.blueman.keyrules
