name       : blueman
version    : 2.1_alpha1
release    : 2
source     :
    - https://github.com/blueman-project/blueman/releases/download/2.1.alpha1/blueman-2.1.alpha1.tar.xz : df48a28e68117065c00215b6a1060467c80f0cb5ddc2989ea4818c9e78d62909
license    : GPL-3.0
component  : desktop.mate
summary    : GTK+ Bluetooth manager
description: |
    GTK+ Bluetooth manager
builddeps  :
    - pkgconfig(gnome-icon-theme)
    - pkgconfig(python-2.7)
    - pkgconfig(pygobject-3.0)
    - pkgconfig(polkit-agent-1)
    - pkgconfig(bluez)
    - cython
rundeps    :
    - python-gobject
setup      : |
    %configure --enable-settings-integration --disable-static
build      : |
    %make
install    : |
    %make_install
    # Stateless.
    mv $installdir/etc/dbus-1/* $installdir/usr/share/dbus-1/.
    rmdir $installdir/etc/dbus-1
    mv $installdir/etc/xdg $installdir/usr/share/.
    rmdir $installdir/etc
